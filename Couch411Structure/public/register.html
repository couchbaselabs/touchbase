<body ng-app="touchbase" ng-controller="registerController">

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui white inverted header">
      <img src="uploads/touchbaseLogo.png" class="image">
      <div class="content">
        Register for Touchbase
      </div>
    </h2>
    <form class="ui grey large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="Name" ng-model="formData.name"> 
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="inbox icon"></i>
            <input type="email" name="email" placeholder="Email" ng-model="formData.email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" ng-model="formData.password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" ng-model="formData.confPassword">
          </div>
        </div>
        <button class="ui fluid large blue submit button" ng-click="registerUser(formData)"> Sign Up </button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Already Registered?  </br>
      <button class="ui red button" href="index.html">Login</button>
    </div>
  </div>
</div>

</body>
