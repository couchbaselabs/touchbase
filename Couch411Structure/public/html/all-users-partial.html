	<style>
	@import url(//fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900);
html,
body {
		height: 100%;
		width: 100%;
		margin: 0;
		color: #2E2E3C;
		line-height: 24px;
		-webkit-font-smoothing: antialiased;
}

* {
		box-sizing: border-box;
		-webkit-tap-highlight-color: transparent;
		text-rendering: optimizeLegibility;
}

*::-moz-selection {
		color: #CFD8DC;
		background: #009688;
}

*::selection {
		color: #CFD8DC;
		background: #009688;
}

*::-webkit-scrollbar {
		width: 10px!important;
		background: #FAFAFA;
}

*::-webkit-scrollbar-track {
		background: rgba(255, 255, 255, .08);
}

*::-webkit-scrollbar-thumb {
		background-color: rgba(0, 0, 0, .2);
}
/* End defaults*/
.card {
    display: inline-block;
    vertical-align: top;
    width: 300px;
    position: relative;
    overflow: hidden;
    margin: 10px;
    background: #FFF;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    color: #272727;
    border-radius: 2px;
  }
  .card .title {
    line-height: 48px;
    font-size: 24px;
    font-weight: 300;
  }
  .card .content {
    padding: 20px;
    font-weight: 300;
    border-radius: 0 0 2px 2px;
  }
  .card p {
    margin: 0;
  }
  .card .action {
    border-top: 1px solid rgba(160, 160, 160, 0.2);
    padding: 20px;
  }
  .card a {
    color: #ffab40;
    margin-right: 20px;
    -webkit-transition: color 0.3s ease;
    transition: color 0.3s ease;
    text-transform: lowercase;
    text-decoration: none;
  }
  .card .image {
    position: relative;
  }
  .card .image img {
    border-radius: 2px 2px 0 0;
    position: relative;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    width: 100%;
  }
  .card .image .title {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 20px;
    color: #FFF;
  }
 </style>
 <br/>
 	<div class="ui cards">
	<div ng-repeat="person in searchData.peopleResults track by $index">
		<div class="card">
		  <div class="image">
		    <img ng-src="{{person.users.picSRC}}">
		    <span class="title">{{person.users.stringAttributes.name}}</span>
		  </div>
		  <div class="content">
		    <p>{{person.users.dropdownAttributes.division}} - {{person.users.dropdownAttributes.baseOffice}}</p>
		    <p><strong>{{person.users.stringAttributes.jobTitle}}</strong></p>
		    <a><i class="inbox icon"></i>{{person.users.login.email}}</a>
		  </div>
		 </div>
	</div>
	</div>
