<div ng-controller="statisticsController">
	<style>
	.tc-chart-js-legend {
	  list-style-type: none;
	  padding-left: 0px;
	}
	.tc-chart-js-legend li {
	  display: block;
	  float: left;
	  clear:both;
	  padding:10px;
	}
	.tc-chart-js-legend li span {
	  width:25px;
	  height:25px;
	  display:block;
	  float:left;
	  margin-right:10px;
	}
	</style>

    <canvas tc-chartjs-line chart-options="options" chart-data="data" auto-legend></canvas>

</div>
